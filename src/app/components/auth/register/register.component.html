<div class="form-wrapper">
    <div class="header">
      <img  src="assets/images/fletImg.png" alt="Register" class="banner-image" />
      <h2>Create Your Account</h2>
    </div>
    <div class="form-container">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="Enter your email"
          />
          <div
            *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched"
            class="error"
          >
            Valid email is required
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="Enter a strong password"
          />
          <div
            *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched"
            class="error"
          >
            Password must be at least 12 characters with a mix of uppercase, lowercase, numbers, and symbols
          </div>
        </div>
  
        <div class="form-group">
          <label for="age">Age:</label>
          <input
            type="number"
            id="age"
            formControlName="age"
            class="form-control"
            placeholder="Enter your age"
          />
          <div
            *ngIf="registerForm.controls['age'].invalid && registerForm.controls['age'].touched"
            class="error"
          >
            Age must be a valid number
          </div>
        </div>
  
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="registerForm.invalid"
        >
          Register
        </button>
      </form>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
      <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
    </div>
  </div>
