
<div class="search-container">
    <input
      type="text"
      placeholder="Search by title or cast"
      [(ngModel)]="searchQuery"
      (input)="searchMovies($event)"
      class="search-input"
    />
    <i class="fa fa-times reset-icon" (click)="resetSearch()"></i>
  </div>
  
  
  <div class="col" *ngIf="filteredData.length > 0;">
    <div *ngFor="let movie of filteredData" class="movie-item">
      <h3 (click)="navigate(movie.show_id)">{{ movie?.title }}</h3>
      <!-- <p>Cast: {{ getCastString(movie.cast) }}</p> -->
    </div>
  </div>
